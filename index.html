<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Discord</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container-header">
            <nav class="navigazione">
                <span class="logo">logo</span>
                <span class="link">link</span>
                <span class="login">login</span>
            </nav>
            <div class="banner">
                <span class="rettangolo-rosa"></span>
            </div>
        </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <!-- primo rettangolo -->
        <div class="container-primo-rettangolo">
            <span class="primo-rettangolo-blu"></span>
            <span class="primo-rettangolo-rosa"></span>
        </div>

        <!-- secondo rettangolo con sfondo grigio -->
        <div class="container-secondo-rettangolo">
            <span class="secondo-rettangolo-rosa"></span>
            <span class="secondo-rettangolo-blu"></span>
        </div>

        <!-- terzo rettangolo -->
        <div class="container-terzo-rettangolo">
            <span class="terzo-rettangolo-blu"></span>
            <span class="terzo-rettangolo-rosa"></span>
        </div>

        <!-- quarto rettangolo verde con sfondo grigio -->
        <div class="container-quarto-rettangolo">
            <span class="rettangolo-verde"></span>
        </div>
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>
        <!-- prima parte di footer -->
        <div class="container-footer">
            <span class="rosso"></span>
            <span class="prima-colonna"></span> 
            <span class="seconda-colonna"></span>
            <span class="terza-colonna"></span>
            <span class="quarta-colonna"></span>
        </div>

        <!-- seconda parte di footer con logo e bottone -->
        <div class="secondo-container-footer"> 
            <span class="contenitore">
                <span class="secondo-logo">logo</span>
                <span class="bottone">bottone</span>
            </span>
        </div>
    </footer>
    <!-- /footer -->
</body>
</html>
